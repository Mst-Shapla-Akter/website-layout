<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        h1{
            font-size: 10vw;
        }
        .tiger img{
            width: 100%;
        }
        body{
            border: 1px solid plum;
            max-width: 1400px;
            display: flex;
        }
        .container-two .split{
            width: 50%;
        }
    .split img{
        width: 100%;;
    }
    @media screen and (max-width: 576px) {
        .container-two{
            flex-direction: column;
        }
    }
    </style>
</head>
<body>
    <section>
        <h1>My Responsive Website</h1>
    </section>
    <section>
        <h3>Tiger</h3>
        <img src="images/tiger.jpg" alt="">
    </section>
    <section>
        <h2>Two Parts</h2>
        <div class="container">
            <div class="split"></div>
            <img src="food.png" alt="">
        </div>
        <div class="container">
            <div class="split"></div>
            <img src="images/tiger.jpg" alt="">
        </div>
    </section>
    <!-- 1.viewport meta tag
    2. CSS unit
    3.Responsiv Image (Fluid Image)
    4.body max-with and margin auto
    -->
</body>
</html>
